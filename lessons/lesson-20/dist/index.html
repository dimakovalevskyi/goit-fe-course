<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <div class="wrapper">
        <form id="form" class="header">
            <h1>News</h1>
            <div class="row">
                <input id="country" class="input" name="country" type="text" required value="ua">
                <select id="perPage" class="input" name="perPage" required value="10">
                    <option value="5">5 per page</option>
                    <option value="10">10 per page</option>
                    <option value="25">25 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
                <button type="submit" class="submit">Get</button>
            </div>
        </form>

        <div id="list" class="list">
        </div>
        <div class="center">
            <button id="loadMore" type="button" disabled>Load More</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
