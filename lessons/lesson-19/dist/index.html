<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
</head>
<body>
    <div class="wrapper">

        <form id="form" class="header">
            <h1>Money Calculator</h1>
            <div class="row">
                <input id="date" class="input" name="date" type="date" required>
                <input id="amount" class="input" name="amount" type="number" required>
                <button type="submit" class="submit">Get</button>
            </div>
        </div>

        <div id="result" class="result hidden">
            <h2>Розмір зарахування: ₴ <span id="total" class="value"></span></h2>
            <h4>Курс в цей день: $ <span id="currency" class="value"></span></h2>
        </div>

        <div id="placeholder" class="placeholder hidden">
            <h2 class="placeholder-line"></h2>
            <h4 class="placeholder-line"></h4>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
