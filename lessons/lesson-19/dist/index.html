<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
</head>
<body>
    <div class="wrapper">
        <form class="header">
            <h1>Money Calculator</h1>
            <div class="row">
                <input class="input" name="date" type="date">
                <input class="input" name="amount" type="number">
                <button class="submit">Get</button>
            </div>
        </div>

        <div class="result hidden">
            <h2>Розмір зарахування: <span class="value"></span></h2>
            <h4>Курс в цей день: <span class="value"></span></h2>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
