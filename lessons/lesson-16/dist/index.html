<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>ToDo List</h1>
            <div class="add-row">
                <input type="text" class="add-input" id="addInput">
                <button type="button" class="add-button" id="addButton">+</button>
            </div>
        </div>
        <div class="items">
            <div class="item item_done">
                <input type="checkbox" class="item-checkbox" checked>
                <div class="item-content">Todo 1 Task</div>
                <button type="button" class="item-remove-button">&times;</button>
            </div>
            <div class="item item_done">
                <input type="checkbox" class="item-checkbox" checked>
                <div class="item-content">Todo 2 Tas123123123123123123123123123123123k</div>
                <button type="button" class="item-remove-button">&times;</button>
            </div>
            <div class="item">
                <input type="checkbox" class="item-checkbox">
                <div class="item-content">Todo 3 Task</div>
                <button type="button" class="item-remove-button">&times;</button>
            </div>
            <div class="item">
                <input type="checkbox" class="item-checkbox">
                <div class="item-content">Todo 4 Task</div>
                <button type="button" class="item-remove-button">&times;</button>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
